org: susorg
service: alerta-utec-backend

plugins:
  - serverless-dotenv-plugin

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  stage: dev
  memorySize: 1024
  timeout: 30
  role: arn:aws:iam::187904908036:role/LabRole

  environment:

    DB_NAME: { Ref: DBUsuarios }
    EVENT_BUS_NAME: ${self:custom.miBusDeEventos}
    JWT_SECRET: ${env:JWT_SECRET}
    JWT_EXPIRES_IN: ${env:JWT_EXPIRES_IN}
    INCIDENTS_TABLE: { Ref: IncidenciasTable }
    DB_CONEXIONES: { Ref: DBConexiones }

  httpApi:
    cors: true

custom:
  # 2. Define el nombre aquí para poder reusarlo
  miBusDeEventos: mi-foro-eventos-${self:provider.stage}

build:
  esbuild:
    banner:
      js: |
        import { createRequire } from 'node:module';
        globalThis.require = createRequire(import.meta.url);

functions:
  register:
    handler: src/lambdas/register.handler
    events:
      - httpApi:
          path: /register
          method: post

  login:
    handler: src/lambdas/login.handler
    events:
      - httpApi:
          path: /login
          method: post

  crearAdmin:
    handler: src/lambdas/admin/CrearAdmins.handler
    events:
      - httpApi:
          path: /admin/register
          method: post

  crearAutoridad:
    handler: src/lambdas/admin/CrearAutoridad.handler
    events:
      - httpApi:
          path: /autoridad/register
          method: post

  authenticate:
    handler: src/lambdas/ws/authenticate.handler
    events:
      - websocket:
          route: authenticate

  connect:
    handler: src/lambdas/ws/Connect.handler
    events:
      - websocket:
          route: $connect

  disconnect:
    handler: src/lambdas/ws/Disconnect.handler
    events:
      - websocket:
          route: $disconnect

  default:
    handler: src/lambdas/ws/default.handler
    events:
      - websocket:
          route: $default

  crearIncidente: 
    handler: src/lambdas/ws/CrearIncidente.handler
    events:
      - websocket:
          route: crearIncidente

  listarIncidencias:
    handler: src/lambdas/ws/ListarIncidencias.handler
    events:
      - websocket:
          route: listarIncidencias

  priorizarHorizontalmente:
    handler: src/lambdas/ws/PriorizarHorizontalmente.handler
    events:
      - websocket:
          route: priorizarHorizontalmente

  priorizarVerticalmente:
    handler: src/lambdas/ws/PriorizarVerticalmente.handler
    events:
      - websocket:
          route: priorizarVerticalmente

  cerrarIncidente:
    handler: src/lambdas/ws/CerrarIncidente.handler
    events:
      - websocket:
          route: cerrarIncidente
  
  resolverIncidente:
    handler: src/lambdas/ws/ResolverIncidente.handler
    events:
      - websocket:
          route: resolverIncidente

  filtrarIncidencias:
    handler: src/lambdas/ws/FiltrarIncidente.handler
    events:
      - websocket:
          route: filtrarIncidencias

  # ==================== LAMBDAS PROCESADORAS DE QUEUES ====================
  
  # Lambda que procesa Queue Incidentes (notificaciones WebSocket)
  procesarQueueIncidentes:
    handler: src/lambdas/queues/procesarQueueIncidentes.handler
    environment:
      WEBSOCKET_ENDPOINT: !Sub "https://${WebsocketsApi}.execute-api.${AWS::Region}.amazonaws.com/${self:provider.stage}"
    events:
      - sqs:
          arn: !GetAtt QueueIncidentes.Arn
          batchSize: 10
          maximumBatchingWindowInSeconds: 5

  # Lambda que procesa Queue Orquestación (clasificación automática)
  procesarQueueOrquestacion:
    handler: src/lambdas/queues/procesarQueueOrquestacion.handler
    events:
      - sqs:
          arn: !GetAtt QueueOrquestacion.Arn
          batchSize: 10
          maximumBatchingWindowInSeconds: 5



resources:
  Resources:

    # ------------------------
    # Tabla DynamoDB Usuarios
    # ------------------------
    DBUsuarios:
      Type: AWS::DynamoDB::Table
      Properties:
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: correo     # <-- Añadido
            AttributeType: S
          - AttributeName: codigo     # <-- Añadido
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: correo-index
            KeySchema:
              - AttributeName: correo
                KeyType: HASH
            Projection:
              ProjectionType: ALL
          - IndexName: codigo-index
            KeySchema:
              - AttributeName: codigo
                KeyType: HASH
            Projection:
              ProjectionType: ALL

    # ------------------------
    # EventBridge Event Bus
    # ------------------------
    MiForoEventBus:
      Type: AWS::Events::EventBus
      Properties:
        Name: ${self:custom.miBusDeEventos}

    # ------------------------
    # SQS Queues
    # ------------------------
    
    # Queue para eventos de incidentes (notificaciones)
    QueueIncidentes:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:service}-${self:provider.stage}-incidentes-queue
        VisibilityTimeout: 300
        MessageRetentionPeriod: 345600  # 4 días
        RedrivePolicy:
          deadLetterTargetArn: !GetAtt QueueIncidentesDLQ.Arn
          maxReceiveCount: 3

    # Dead Letter Queue para incidentes
    QueueIncidentesDLQ:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:service}-${self:provider.stage}-incidentes-dlq
        MessageRetentionPeriod: 1209600  # 14 días

    # Queue para orquestación (clasificación)
    QueueOrquestacion:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:service}-${self:provider.stage}-orquestacion-queue
        VisibilityTimeout: 300
        MessageRetentionPeriod: 345600
        RedrivePolicy:
          deadLetterTargetArn: !GetAtt QueueOrquestacionDLQ.Arn
          maxReceiveCount: 3

    # Dead Letter Queue para orquestación
    QueueOrquestacionDLQ:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:service}-${self:provider.stage}-orquestacion-dlq
        MessageRetentionPeriod: 1209600

    # ------------------------
    # EventBridge Rules
    # ------------------------

    # Regla: Creación Incidente -> Queue Incidentes
    RuleCreacionIncidente:
      Type: AWS::Events::Rule
      Properties:
        Name: ${self:service}-${self:provider.stage}-creacion-incidente
        EventBusName: !Ref MiForoEventBus
        EventPattern:
          source:
            - alertautec.incidente
          detail-type:
            - IncidenteCreado
        Targets:
          - Arn: !GetAtt QueueIncidentes.Arn
            Id: QueueIncidentesTarget

    # Regla: Actualización Incidente -> Queue Incidentes
    RuleActualizacionIncidente:
      Type: AWS::Events::Rule
      Properties:
        Name: ${self:service}-${self:provider.stage}-actualizacion-incidente
        EventBusName: !Ref MiForoEventBus
        EventPattern:
          source:
            - alertautec.incidente
          detail-type:
            - IncidenteActualizado
            - PriorizarIncidente
        Targets:
          - Arn: !GetAtt QueueIncidentes.Arn
            Id: QueueIncidentesTarget

    # Regla: Incidente Eliminado -> Queue Incidentes
    RuleIncidenteEliminado:
      Type: AWS::Events::Rule
      Properties:
        Name: ${self:service}-${self:provider.stage}-incidente-eliminado
        EventBusName: !Ref MiForoEventBus
        EventPattern:
          source:
            - alertautec.incidente
          detail-type:
            - IncidenteEliminado
        Targets:
          - Arn: !GetAtt QueueIncidentes.Arn
            Id: QueueIncidentesTarget

    # Regla: Incidente En Atención -> Queue Incidentes
    RuleIncidenteEnAtencion:
      Type: AWS::Events::Rule
      Properties:
        Name: ${self:service}-${self:provider.stage}-incidente-atencion
        EventBusName: !Ref MiForoEventBus
        EventPattern:
          source:
            - alertautec.incidente
          detail-type:
            - IncidenteEnAtencion
        Targets:
          - Arn: !GetAtt QueueIncidentes.Arn
            Id: QueueIncidentesTarget

    # Regla: Incidente Resuelto -> Queue Incidentes
    RuleIncidenteResuelto:
      Type: AWS::Events::Rule
      Properties:
        Name: ${self:service}-${self:provider.stage}-incidente-resuelto
        EventBusName: !Ref MiForoEventBus
        EventPattern:
          source:
            - alertautec.incidente
          detail-type:
            - IncidenteResuelto
            - CerrarIncidente
        Targets:
          - Arn: !GetAtt QueueIncidentes.Arn
            Id: QueueIncidentesTarget

    # Regla: Clasificación Requerida -> Queue Orquestación
    RuleClasificacionRequerida:
      Type: AWS::Events::Rule
      Properties:
        Name: ${self:service}-${self:provider.stage}-clasificacion-requerida
        EventBusName: !Ref MiForoEventBus
        EventPattern:
          source:
            - alertautec.incidente
          detail-type:
            - IncidenteCreado
            - IncidenteActualizado
        Targets:
          - Arn: !GetAtt QueueOrquestacion.Arn
            Id: QueueOrquestacionTarget

    # ------------------------
    # Permisos para que EventBridge envíe a SQS
    # ------------------------
    
    QueueIncidentesPolicy:
      Type: AWS::SQS::QueuePolicy
      Properties:
        Queues:
          - !Ref QueueIncidentes
        PolicyDocument:
          Statement:
            - Effect: Allow
              Principal:
                Service: events.amazonaws.com
              Action: SQS:SendMessage
              Resource: !GetAtt QueueIncidentes.Arn

    QueueOrquestacionPolicy:
      Type: AWS::SQS::QueuePolicy
      Properties:
        Queues:
          - !Ref QueueOrquestacion
        PolicyDocument:
          Statement:
            - Effect: Allow
              Principal:
                Service: events.amazonaws.com
              Action: SQS:SendMessage
              Resource: !GetAtt QueueOrquestacion.Arn

    # ------------------------
    # Tabla DynamoDB Incidencias
    # ------------------------
    IncidenciasTable:
      Type: AWS::DynamoDB::Table
      Properties:
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: incidenciaId
            AttributeType: S
        KeySchema:
          - AttributeName: incidenciaId
            KeyType: HASH

    # ------------------------
    # Tabla DynamoDB Conexiones
    # ------------------------
    DBConexiones:
      Type: AWS::DynamoDB::Table
      Properties:
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          # Clave principal de la tabla (PK)
          - AttributeName: connectionId
            AttributeType: S
          # Clave de ordenación (SK) y clave del GSI (GSI-PK)
          - AttributeName: viewId
            AttributeType: S
            
        KeySchema:
          - AttributeName: connectionId
            KeyType: HASH
          - AttributeName: viewId
            KeyType: RANGE # Hacemos que la clave de ordenación sea 'viewId'
            
        # El GSI "inverso" para buscar por vista
        GlobalSecondaryIndexes:
          - IndexName: view-index # Índice para buscar por vista
            KeySchema:
              - AttributeName: viewId
                KeyType: HASH
              - AttributeName: connectionId
                KeyType: RANGE
            Projection:
              ProjectionType: KEYS_ONLY # Solo necesitamos los IDs
